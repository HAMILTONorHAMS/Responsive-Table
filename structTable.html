<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
    <link rel="stylesheet" href="styleTable.css">
</head>
<body>

    <section class="container">
        <h2>Products List</h2>
        <button class="btn-create">Create New</button>
        <table>
            <thead>
                <tr>
                    <th>Created At</th>
                    <th>Name</th>
                    <th>Weight</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2021-05-17 17:20:07</td>
                    <td>Ladies Skirts</td>
                    <td>3</td>
                    <td>1000</td>
                    <td class="Action">
                        <button class="btn-edit">Edit</button>
                        <button class="btn-show">Show</button>
                        <button class="btn-delete">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2021-05-17 17:21:35</td>
                    <td>Stylish Bags</td>
                    <td>2</td>
                    <td>250</td>
                    <td class="Action">
                        <button class="btn-edit">Edit</button>
                        <button class="btn-show">Show</button>
                        <button class="btn-delete">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2021-05-17 17:23:18</td>
                    <td>Mens Shoes</td>
                    <td>2</td>
                    <td>2200</td>
                    <td class="Action">
                        <button class="btn-edit">Edit</button>
                        <button class="btn-show">Show</button>
                        <button class="btn-delete">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <script src="logicBottom.js"></script>
</body>
</html>
